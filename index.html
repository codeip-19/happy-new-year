<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2025 Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a4d, #0a2342);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            transform-origin: center;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 1;
            transform-origin: center;
        }

        .greeting-message {
            text-align: center;
        }

        .greeting-message h1 {
            font-size: 3.5rem;
            animation: pulse 2s infinite;
        }

        .greeting-message h2 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .greeting-message p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .greeting-message h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="fireworks-container"></div>
    <div id="app" class="container">
        <div id="initial-form">
            <h1>Welcome to 2025! ðŸŽ‰</h1>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Enter your name" required>
                <button type="submit">Reveal My Greeting! ðŸŽ†</button>
            </form>
        </div>
        <div id="greeting-section" style="display: none;">
            <div class="greeting-message">
                <h1>Happy New Year 2025</h1>
                <h2 id="personalized-name">Name</h2>
                <p>May this year bring you joy, success, and amazing adventures! ðŸŒŸ</p>
                <button id="reset-btn">Greet Again ðŸŽŠ</button>
            </div>
        </div>
    </div>

    <script>
        class Firework {
            constructor(x, y, container) {
                this.x = x;
                this.y = y;
                this.container = container;
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1',
                    '#FFDD57', '#FF8C42', '#C7F464',
                    '#FF5E5B', '#6A5ACD', '#FF4500'
                ];
            }

            createComplexFirework() {
                const particleCount = 100;
                const mainColor = this.colors[Math.floor(Math.random() * this.colors.length)];

                // Create multiple layers of particles
                const layers = [
                    { count: 50, spread: 1, sizeRange: [2, 5], speedMultiplier: 1 },
                    { count: 30, spread: 1.5, sizeRange: [3, 6], speedMultiplier: 1.2 },
                    { count: 20, spread: 2, sizeRange: [4, 7], speedMultiplier: 1.4 }
                ];

                layers.forEach(layer => {
                    for (let i = 0; i < layer.count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 10 + 5;
                        const particle = this.createParticle(
                            this.x,
                            this.y,
                            angle,
                            speed * layer.speedMultiplier,
                            layer.sizeRange,
                            mainColor,
                            layer.spread
                        );
                        this.container.appendChild(particle);
                    }
                });

                // Add sparkling effect
                this.addSparkleEffect(this.x, this.y);
            }

            createParticle(x, y, angle, speed, sizeRange, color, spread) {
                const particle = document.createElement('div');
                const [minSize, maxSize] = sizeRange;
                const particleSize = Math.random() * (maxSize - minSize) + minSize;

                particle.classList.add('particle');
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                particle.style.backgroundColor = this.getVariedColor(color);
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const animation = particle.animate([
                    {
                        transform: `translate(0px, 0px) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * speed * 50 * spread}px, ${Math.sin(angle) * speed * 50 * spread}px) scale(2)`,
                        opacity: 0
                    }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                });

                animation.onfinish = () => {
                    this.container.removeChild(particle);
                };

                return particle;
            }

            addSparkleEffect(x, y) {
                for (let i = 0; i < 20; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('particle');
                    sparkle.style.backgroundColor = 'white';
                    sparkle.style.width = '3px';
                    sparkle.style.height = '3px';
                    sparkle.style.left = `${x + (Math.random() * 200 - 100)}px`;
                    sparkle.style.top = `${y + (Math.random() * 200 - 100)}px`;
                    sparkle.style.animation = 'sparkle 0.5s infinite';

                    this.container.appendChild(sparkle);

                    setTimeout(() => {
                        this.container.removeChild(sparkle);
                    }, 2000);
                }
            }

            getVariedColor(baseColor) {
                const r = parseInt(baseColor.slice(1, 3), 16);
                const g = parseInt(baseColor.slice(3, 5), 16);
                const b = parseInt(baseColor.slice(5, 7), 16);

                const variation = 30;
                const newR = Math.min(255, r + Math.random() * variation);
                const newG = Math.min(255, g + Math.random() * variation);
                const newB = Math.min(255, b + Math.random() * variation);

                return `rgb(${Math.floor(newR)}, ${Math.floor(newG)}, ${Math.floor(newB)})`;
            }
        }

        const nameForm = document.getElementById('name-form');
        const initialForm = document.getElementById('initial-form');
        const greetingSection = document.getElementById('greeting-section');
        const nameInput = document.getElementById('name-input');
        const personalizedName = document.getElementById('personalized-name');
        const resetBtn = document.getElementById('reset-btn');
        const fireworksContainer = document.getElementById('fireworks-container');

        function generateFireworks() {
            const fireworkCount = 10;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const firework = new Firework(x, y, fireworksContainer);
                    firework.createComplexFirework();
                }, i * 300);
            }
        }

        // Form submission
        nameForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();

            if (name) {
                personalizedName.textContent = `${name}! ðŸŽ‰`;
                initialForm.style.display = 'none';
                greetingSection.style.display = 'block';
                generateFireworks();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', function () {
            greetingSection.style.display = 'none';
            initialForm.style.display = 'block';
            nameInput.value = '';
        });

        // Continuous background fireworks
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const firework = new Firework(x, y, fireworksContainer);
            firework.createComplexFirework();
        }, 5000);
    </script>
</body>

</html>
